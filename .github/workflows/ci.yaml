name: Fullstack CI

on:
  push:
    branches: [main]
  pull_request:
    types: [opened, synchronize]

permissions:
  contents: read
  pull-requests: write
  actions: read
  deployments: write
  id-token: write

jobs:
  setup:
    runs-on: ubuntu-latest
    environment: production
    steps:
      - uses: actions/checkout@v3

      - uses: pnpm/action-setup@v2
        with:
          version: 10.13.1

      - uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: "pnpm"

      - run: pnpm install

  frontend:
    needs: setup
    runs-on: ubuntu-latest
    environment: production
    env:
      RAILWAY_TOKEN: ${{ secrets.RAILWAY_SECRET_KEY }}
      SVC_ID: frontend
    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2
        with:
          version: 10.13.1

      - name: Install Railway CLI
        run: npm install -g @railway/cli

      - name: Set API URL
        run: echo "NEXT_PUBLIC_API_BASE_URL=${{ vars.NEXT_PUBLIC_API_BASE_URL }}" >> $GITHUB_ENV
      - name: Install pnpm
        run: corepack enable && corepack prepare pnpm@10.13.1 --activate
      - run: pnpm --filter frontend install
      - run: pnpm --filter frontend run lint
      - run: pnpm --filter frontend run test
      - run: pnpm --filter frontend run build
      - run: railway up --service=${{ env.SVC_ID }}

  backend:
    needs: setup
    runs-on: ubuntu-latest
    environment: production
    env:
      RAILWAY_TOKEN: ${{ secrets.RAILWAY_SECRET_KEY }}
      SVC_ID: backend-service
    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2
        with:
          version: 10.13.1

      - name: Install Railway CLI
        run: npm install -g @railway/cli

      - run: pnpm --filter backend install
      - run: pnpm --filter backend prisma:gen
      - run: pnpm --filter backend prisma:push
      - run: pnpm --filter backend lint
      - run: pnpm --filter backend run build
      - run: railway up --service=${{ env.SVC_ID }}
